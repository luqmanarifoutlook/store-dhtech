
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ecommerce website, single vendor, multi vendor">
    <meta name="author" content="Algotoolz">
    <!-- Title -->
    <title>AlgoBazar</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon.png">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="assets/fonts/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Scrollup Stylesheet -->
    <link rel="stylesheet" href="assets/vendor/scrollup-master/tab.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- ========= Preloader ========= -->
    <my-preloader></my-preloader>
    <!-- ========= Header ========= -->
    <my-header></my-header>
    <!-- ========= Navigation ========= -->
    <section class="navigation-bar">
        <div class="container">
            <my-navigation></my-navigation>
        </div>
    </section>
    <!-- ========= Cart ========= -->
    <section class="cart pt-30">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-lg-8 col-xxl-9">
                    <div class="common-wrapper mycart-table">
                        <h2 class="about-title">My Cart</h2>
                        <div class="table-responsive mt-4">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Image</th>
                                        <th>Product</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <img src="assets/images/products/01.jpg" class="img-fluid" alt="Algobazar">
                                        </td>
                                        <td>Clear glass perfume 200ml</td>
                                        <td><input type="number" class="form-control form-control-sm" value="1"></td>
                                        <td>200$</td>
                                        <td><i class="far fa-trash-alt text-danger" title="Delete"></i></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <img src="assets/images/products/02.jpg" class="img-fluid" alt="Algobazar">
                                        </td>
                                        <td>Clear glass perfume 200ml</td>
                                        <td><input type="number" class="form-control form-control-sm" value="1"></td>
                                        <td>200$</td>
                                        <td><i class="far fa-trash-alt text-danger" title="Delete"></i></td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th colspan="4" class="text-end">Total</th>
                                        <td>200$</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="text-md-end text-center mt-4">
                            <a href="#" class="btn btn-green me-2 mb-2 mb-sm-0">Update Cart</a>
                            <a href="checkout.html" class="btn btn-green-outline mb-2 mb-sm-0">Checkout</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-lg-4 col-xxl-3">
                    <div class="card cart-total">
                        <h2 class="card-title">Cart Total</h2>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-borderless">
                                    <tbody>
                                        <tr>
                                            <th>Subtotal</th>
                                            <td>200$</td>
                                        </tr>
                                        <tr>
                                            <th>Shipping</th>
                                            <td>20$</td>
                                        </tr>
                                        <tr>
                                            <th>Total</th>
                                            <td>180$</td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Payable Total</th>
                                            <td>180$</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ========= Footer ========= -->
    <my-footer></my-footer>
    <!-- ========= Js Files ========= -->
    <!-- Jquery -->
    <script src="assets/js/jquery-1.12.4.js"></script>
    <!-- Popper Js -->

    <!-- Bootstrap Js -->

    <!-- Scrollup Js -->
    <script src="assets/vendor/scrollup-master/scrollUp.min.js"></script>
    <!-- Custom Js -->
    <script src="assets/js/base.js"></script>
    <script src="assets/js/custom.js"></script>

</html>
