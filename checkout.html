
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ecommerce website, single vendor, multi vendor">
    <meta name="author" content="Algotoolz">
    <!-- Title -->
    <title>AlgoBazar</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon.png">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="assets/fonts/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Scrollup Stylesheet -->
    <link rel="stylesheet" href="assets/vendor/scrollup-master/tab.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- ========= Preloader ========= -->
    <my-preloader></my-preloader>
    <!-- ========= Header ========= -->
    <my-header></my-header>
    <!-- ========= Navigation ========= -->
    <section class="navigation-bar">
        <div class="container">
            <my-navigation></my-navigation>
        </div>
    </section>
    <!-- ========= Checkout ========= -->
    <section class="checkout pt-30">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-lg-8 col-xxl-9">
                    <div class="common-wrapper checkout-content">
                        <div class="billing-address">
                            <h2 class="about-title">Billing Address</h2>
                            <form action="checkout-successful.html" method="post" class="mt-3">
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label">Same as shipping address</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" placeholder="Full Name" required>
                                            <label>Full Name</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" placeholder="Email Address" required>
                                            <label>Email Address</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <div class="form-floating">
                                            <input type="tel" class="form-control" placeholder="Phone" required>
                                            <label>Phone</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" placeholder="Country" required>
                                            <label>Country</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" placeholder="Address" required>
                                            <label>Address</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" placeholder="District" required>
                                            <label>District</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Notes (optional)"></textarea>
                                            <label>Notes (optional)</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <p class="mb-2">Choose Payment Method</p>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="paygateway">
                                            <label class="form-check-label">Cash on delivery</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="paygateway">
                                            <label class="form-check-label">Pay with Card /Mobile Wallet</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mt-2">
                                        <button type="submit" class="btn btn-green">Checkout</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-lg-4 col-xxl-3">
                    <div class="card cart-total">
                        <h2 class="card-title">Checkout Summary</h2>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-borderless">
                                    <tbody>
                                        <tr>
                                            <th>Subtotal</th>
                                            <td>200$</td>
                                        </tr>
                                        <tr>
                                            <th>Shipping</th>
                                            <td>20$</td>
                                        </tr>
                                        <tr>
                                            <th>Total</th>
                                            <td>180$</td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Payable Total</th>
                                            <td>180$</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <div class="checkout-cupon">
                                <form action="#">
                                    <input type="text" class="form-control" placeholder="Cupon Code" required>
                                    <input type="submit" class="form-control" value="Apply Cupon">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ========= Footer ========= -->
    <my-footer></my-footer>
    <!-- ========= Js Files ========= -->
    <!-- Jquery -->
    <script src="assets/js/jquery-1.12.4.js"></script>
    <!-- Popper Js -->
    <script src="assets/js/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Scrollup Js -->
    <script src="assets/vendor/scrollup-master/scrollUp.min.js"></script>
    <!-- Custom Js -->
    <script src="assets/js/base.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
