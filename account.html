
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ecommerce website, single vendor, multi vendor">
    <meta name="author" content="Algotoolz">
    <!-- Title -->
    <title>AlgoBazar</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon.png">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="assets/fonts/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Scrollup Stylesheet -->
    <link rel="stylesheet" href="assets/vendor/scrollup-master/tab.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- ========= Preloader ========= -->
    <my-preloader></my-preloader>
    <!-- ========= Header ========= -->
    <my-header></my-header>
    <!-- ========= Navigation ========= -->
    <section class="navigation-bar">
        <div class="container">
            <my-navigation></my-navigation>
        </div>
    </section>
    <!-- ========= Dashboard Account ========= -->
    <section class="user-dashboard pt-30">
        <div class="container">
            <div class="row">
                <!-- user-dashboard-menu -->
                <div class="col-md-4 col-lg-3">
                    <div class="user-dashboard-menu">
                        <h2 class="green-title"><i class="bi bi-house-door me-2"></i>Dashboard</h2>
                        <ul class="nav flex-column">
                            <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-columns-gap"></i>Overview</a></li>
                            <li class="nav-item"><a class="nav-link" href="order.html"><i class="bi bi-layout-text-sidebar"></i>Orders</a></li>
                            <li class="nav-item"><a class="nav-link" href="address.html"><i class="bi bi-geo-alt"></i>Address</a></li>
                            <li class="nav-item"><a class="nav-link active" href="account.html"><i class="bi bi-people"></i>Account</a></li>
                        </ul>
                    </div>
                </div>
                <!-- user-dashboard-content -->
                <div class="col-md-8 col-lg-9">
                    <div class="user-dashboard-content common-wrapper">
                        <h3><img src="assets/images/icons/account.png" class="img-fluid me-2" alt="Algobazar">Account Details</h3>
                        <form action="#" method="post" autocomplete="off">
                            <div class="row">
                                <div class="col-lg-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" placeholder="Full Name" required>
                                        <label>Full Name</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" placeholder="Email Address" required>
                                        <label>Email Address</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" placeholder="Address" required>
                                        <label>Address</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" placeholder="Country" required>
                                        <label>Country</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" placeholder="District" required>
                                        <label>District</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" placeholder="Phone" required>
                                        <label>Phone</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <h3><img src="assets/images/icons/lock.png" class="img-fluid me-2" alt="Algobazar">Password change</h3>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" placeholder="Current Password" required>
                                        <label>Current Password</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" placeholder="New Password" required>
                                        <label>New Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-green">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ========= Footer ========= -->
    <my-footer></my-footer>
    <!-- ========= Js Files ========= -->
    <!-- Jquery -->
    <script src="assets/js/jquery-1.12.4.js"></script>
    <!-- Popper Js -->
    <script src="assets/js/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Scrollup Js -->
    <script src="assets/vendor/scrollup-master/scrollUp.min.js"></script>
    <!-- Custom Js -->
    <script src="assets/js/base.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
