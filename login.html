
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ecommerce website, single vendor, multi vendor">
    <meta name="author" content="Algotoolz">
    <!-- Title -->
    <title>AlgoBazar</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon.png">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="assets/fonts/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Scrollup Stylesheet -->
    <link rel="stylesheet" href="assets/vendor/scrollup-master/tab.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- ========= Preloader ========= -->
    <my-preloader></my-preloader>
    <!-- ========= Header ========= -->
    <my-header></my-header>
    <!-- ========= Navigation ========= -->
    <section class="navigation-bar">
        <div class="container">
            <my-navigation></my-navigation>
        </div>
    </section>
    <!-- ========= Login ========= -->
    <div class="login pt-30">
        <div class="container">
            <div class="common-wrapper">
                <div class="row">
                    <div class="col-md-6 align-self-center text-center d-none d-md-block">
                        <img src="assets/images/login/02.png" class="img-fluid" alt="AlgoBazar">
                    </div>
                    <div class="col-md-6 align-self-center">
                        <h2 class="about-title mb-3">Login</h2>
                        <p class="mb-3 text-muted">Welcome back! please login to your account</p>
                        <form action="#" method="post">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" placeholder="Email" required>
                                <label>Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" placeholder="Password" required>
                                <label>Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="remember" required>
                                <label class="form-check-label" for="remember">
                                    Remember Me
                                </label>
                            </div>
                            <div class="submit-btn">
                                <button type="submit" class="btn btn-green">sign in</button>
                            </div>
                        </form>
                        <div class="goto_reg text-center mt-3">
                            <p class="text-muted mb-2">Forget Password? <a href="forget-password.html">Click here</a></p>
                            <p class="text-muted">Don't have an account? <a href="register.html">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ========= Footer ========= -->
    <my-footer></my-footer>
    <!-- ========= Js Files ========= -->
    <!-- Jquery -->
    <script src="assets/js/jquery-1.12.4.js"></script>
    <!-- Popper Js -->
    <script src="assets/js/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Scrollup Js -->
    <script src="assets/vendor/scrollup-master/scrollUp.min.js"></script>
    <!-- Custom Js -->
    <script src="assets/js/base.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
